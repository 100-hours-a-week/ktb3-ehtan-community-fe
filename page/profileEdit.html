<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하루 조각</title>
    <link rel="stylesheet" href="../style/common.css">
    <link rel="stylesheet" href="../style/profileEdit.css">

    <script type="module" src="../scripts/app/app-profileEdit.js"></script>


    <!-- 글꼴 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header-wrapper">
        <div class="header-left">
            <button type="button" class="header-action" id="sidebar-toggle">
                <svg class="icon-select" width="32" height="32" viewBox="0 0 24 24" stroke="currentColor">
                    <path d="M4 7h16M4 12h16M4 17h16"
                            stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </button>
            <div class="header-title"><a href="/index.html">하루 조각</a></div>
        </div>
        <div class="header-right hide" data-auth-only>
            <img class="header-action" src="" id="open-profile-settings"/>
            <div class="profile-menu hide">
                <button type="button" data-action="profile-edit">회원정보수정</button>
                <button type="button" data-action="password-change">비밀번호수정</button>
                <button type="button" data-action="logout">로그아웃</button>
            </div>
        </div>
    </div>
    <main class="page profileedit-page">
        <div>
            <form>
                <div class="profile-edit-title">회원정보수정</div>
                <div class="form-field progile-edit-image-field ">프로필 사진*</div>
                <div class="profile-edit-image-wrapper">
                    <input id="inputProfileImage" class="field__file__input" type="file" accept="image/*" hidden>
                    <label for="inputProfileImage" class="upload-circle" aria-label="프로필 이미지 업로드">
                        <svg id="profilaImageDummyView" class="plus-icon" viewBox="0 0 24 24" aria-hidden="true">
                            <path d="M12 4v16M4 12h16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        <img id="profileImageView" class="hide"></img>
                        <input type="hidden" id="profileImageUrl" name="profileImageUrl">
                    </label>
                </div>
                <div>
                    <div class="form-field progile-edit-email-field">이메일</div>
                    <div id="email-view"></div>
                </div>
                <div>
                    <div class="form-field">닉네임</div>
                    <input id="inputNickname" placeholder="닉네임을 입력하세요."></div>
                    <div id="hintNickname"class="field__hint"></div>
                </div>
                <button class="profile-edit-button profile-edit-button-disabled" disabled>수정하기</button>
                <button type="button" class="withdraw-button">회원 탈퇴</button>
                <div class="profile-edit-success-toast-msg hide">수정완료</div>
            </form>
        </div>
    </main>
</body>
</html>
