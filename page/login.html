<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무 말 대잔치 - 로그인</title>
    <link rel="stylesheet" href="../style/common.css">
    <link rel="stylesheet" href="../style/login.css">
    <script src="../scripts/common.js"></script>
    <script type="module" src="../scripts/login.js"></script>
</head>
<body>
    <div class="header-wrapper">
        <div class="header-content">
            <div class="header-action header-action-left">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40" fill="none">
                    <path d="M22 12L14 20L22 28" stroke="#222" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>
            <div class="header-title">아무 말 대잔치</div>
            <div class="header-action header-action-right hidden"></div>
        </div>
    </div>
    <main class="page login-page ">
        <div class="login-wrapper">
            <div id="login-title">로그인</div>

            <form id="login-form">
                <div class="field">
                    <label class="field__label" for="email">이메일</label>
                    <input id="inputEmail" class="field__input" type="email" placeholder="이메일을 입력하세요">
                </div>

                <div class="field">
                    <label class="field__label" for="current-password">비밀번호</label>
                    <input id="inputPassword" class="field__input" type="password" placeholder="비밀번호를 입력하세요" autocomplete="off">
                    <div id="hintPassword" class="field__hint"></div>
                </div>

                <button disabled id="login-button" type="submit">로그인</button>

                <a id="join-link" href="join.html">회원가입</a>
            </form>
        </div>
    </main>
</body>
</html>
