<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무 말 대잔치 - 회원가입</title>
    <link rel="stylesheet" href="../style/common.css">
    <link rel="stylesheet" href="../style/join.css">
    <script src="../scripts/common.js"></script>
    <script type="module" src="../scripts/join.js"></script>
</head>
<body>
    <div class="header-wrapper">
        <div class="header-content">
            <div class="header-action header-action-left">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40" fill="none">
                    <path d="M22 12L14 20L22 28" stroke="#222" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>
            <div class="header-title">아무 말 대잔치</div>
            <div class="header-action header-action-right hidden"></div>
        </div>
    </div>
    <main class="page join-page">
        <div class="join-wrapper">
            <div id="join-title">회원가입</div>

            <form id="join-form">
                <div class="field">
                    <label class="field__label" for="progile-image">프로필 사진</label>
                    <div class="field__hint"></div>
                </div>
                <div>
                    <input id="inputProfileImage" class="field__file__input" type="file" accept="image/*" hidden>
                    <label for="inputProfileImage" class="upload-circle" aria-label="프로필 이미지 업로드">
                        <svg id="profilaImageDummyView" class="plus-icon" viewBox="0 0 24 24" aria-hidden="true">
                            <path d="M12 4v16M4 12h16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        <img id="profileImageView" class="hide"></img>
                        <input type="hidden" id="profileImageUrl" name="profileImageUrl">
                    </label>
                </div>
                <div class="field">
                    <label class="field__label" for="email">이메일*</label>
                    <input id="inputEmail" class="field__input" type="email" placeholder="이메일을 입력해주세요.">
                    <div id="hintEmail" class="field__hint"></div>
                </div>

                <div class="field">
                    <label class="field__label" for="password">비밀번호*</label>
                    <input id="inputPassword" class="field__input" type="password" placeholder="비밀번호를 입력하세요">
                    <div id="hintPassword" class="field__hint"></div>
                </div>

                <div class="field">
                    <label class="field__label" for="password-check">비밀번호 확인*</label>
                    <input id="inputPasswordCheck" class="field__input" type="password" placeholder="비밀번호를 입력해주세요.">
                    <div id="hintPasswordCheck"class="field__hint"></div>
                </div>

                <div class="field">
                    <label class="field__label" for="nickname">닉네임*</label>
                    <input id="inputNickname" class="field__input" type="" placeholder="비밀번호를 입력하세요">
                    <div id="hintNickname" class="field__hint"></div>
                </div>

                <button class="join-button" type="submit">회원가입</button>

                <a id="login-link" href="login.html">로그인하러 가기</a>
            </form>
        </div>
    </main>
</body>
</html>
