<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무 말 대잔치 - 비밀번호 수정</title>
    <link rel="stylesheet" href="../style/common.css">
    <link rel="stylesheet" href="../style/passwordChange.css">

    <script type="module" src="../scripts/app/app-passwordChange.js"></script>
    
    <!-- 글꼴 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header-wrapper">
        <div class="header-left">
            <button type="button" class="header-action" id="sidebar-toggle">
                <svg class="icon-select" width="32" height="32" viewBox="0 0 24 24" stroke="currentColor">
                    <path d="M4 7h16M4 12h16M4 17h16"
                            stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </button>
            <div class="header-title"><a href="/index.html">하루 조각</a></div>
        </div>
        <div class="header-right hide" data-auth-only>
            <img class="header-action" src="" id="open-profile-settings"/>
            <div class="profile-menu hide">
                <button type="button" data-action="profile-edit">회원정보수정</button>
                <button type="button" data-action="password-change">비밀번호수정</button>
                <button type="button" data-action="logout">로그아웃</button>
            </div>
        </div>
    </div>
    <main class="page password-change-page">
        <div>
            <form>
                <div class="profile-edit-title">비밀번호 수정</div>
                
                <div>
                    <div class="form-field">비밀번호</div>
                    <input id="inputPassword" placeholder="새로운 비밀번호를 입력하세요." type="password"></div>
                    <div id="hintPassword"class="field__hint"></div>
                </div>
                <div>
                    <div class="form-field">비밀번호 확인</div>
                    <input id="inputPasswordCheck" placeholder="새로운 비밀번호를 입력하세요." type="password"></div>
                    <div id="hintPasswordCheck"class="field__hint"></div>
                </div>
                <button class="password-change-button password-change-button-disabled" disabled>수정하기</button>
                <div class="password-change-success-toast-msg hide">수정완료</div>
            </form>
        </div>
    </main>
</body>
</html>
